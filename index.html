<!DOCTYPE html>
<html lang="en">
    <head>
       
        <title>WebRTC</title>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <meta http-equiv="Content-Language" content="en-us">
        
      <!--   <link href="fancy.css" rel="stylesheet" type="text/css"> -->
       
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <script src="roslib.js"></script>



       
        
        
 
    </head>
    <body>
        <h1>Telepresence Robot Server</h1>
        <div id="div-chat">
            <p>Online user:</p>
            <ul id="ulUser">
            </ul>
            <h3 id="my-peer">Your Id: </h3>
            <!-- <video id="localStream" width="300" controls></video> -->
            <form action="">
              <label for="cb1"><input id="cb_video" type="checkbox" checked="checked" onclick="video_handleClick(this);">Video Enable</label> 
              <label for="cb2"><input id="cb_audio" type="checkbox" onclick="audio_handleClick(this);">Audio Enable</label>
            </form>           
            <br /><br />
            <video id="remoteStream" width="600" controls></video>
            <br /><br />
            <input type="text" id="remoteId" placeholder="Remote ID">
            <button id="btnCall">Call</button>
        </div>
        <div id="div-assign">
            <br /><br />
            <input type="text" id="txtUsername" placeholder="Enter your username">
            <button id="btnSignUp">Sign Up</button>
        </div>  
       
       
    </body>
    <script src="main.js"></script>
</html>
